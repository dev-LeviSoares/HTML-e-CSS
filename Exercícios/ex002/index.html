<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>

<body>
   
    <H1>Parágrafos</H1>
    <hr>

    <p> Você pode escrever um paragráfo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--lt= less than, menor que. gt= Greater Than, maior que.-->
    
    <p>Para quebrar o texto em algum lugar específico <br> é so usar a tag br</p>

    <p>Vamos adicionar alguns simbolos especiais:
    <br>&reg;
        &copy;
        &trade;
        &uparrow;
        &downarrow; 
    </p>
    <P> Agora vamos aprender a colocar emojis: <br> &#x1F3C0 &#x1F480 &#x1F3AE &#x1F50B &#x1F349
    </P> <!--Para colocar emojis use sempre -&#x- e depois coloque o código do emoji-->
</body>
</html>
