<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
         /* Configuracoes globais das CSS*/
        
         * {
            height:100%
        } 
        
        body {
          background-image: linear-gradient(45deg, purple, #0000ff );
          background-attachment: fixed;
        }
    </style>
</head>
<body>
   <H1 style="color: #ffffff; font-family: Arial, Helvetica, sans-serif;">Gradiente em CSS</H1> 
</body>
</html>
