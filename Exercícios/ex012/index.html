<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
<h1>Assista o meu video!</h1>   

<video width="560" poster="thumbvideo.jpg" controls autoplay> <!-- O <width> serve para diminuir o tamanho do video em relação a página. <poster> é a thumbnail do video-->
    <source src="video/13206246 1280 720 60Fps.mp4" type="video/mp4">
    <source src="video/13206246 1280 720 60Fps.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video> <!-- Na dúvida, coloque MP4 sempre em primeiro-->

<audio controls loop>
    <source src="audio/Alok, Bruno Martini feat. Zeeba _ Hear Me Now [Lyrics].mp3" type="audio/mpeg">
    <source src="audio/Alok, Bruno Martini feat. Zeeba _ Hear Me Now [Lyrics] wav.wav" type="audio/wav">
    <p>Seu navegador não tem compatibilidade coma reprodução de vídeos. </p>
</audio>
<h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/uVzT6D-yhZg?si=lRfYtFxdItxgzUUe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


<!--!!!!!!!IMPORTANTE!!!!!!!-->

<!--A tag <video> costuma consumir muitos dados, logo a hospedagem do site saíra mais cara para o você/seu cliente.-->
</body>
</html>
