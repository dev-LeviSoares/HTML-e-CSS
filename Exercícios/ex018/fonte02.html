<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <Style>
        @font-face{
            font-family: 'Magnetic' ;
            src: url(Fontes/Magnetic\ Free.otf) format('opentype'), url(Fontes/Magnetic\ Free.ttf) format('truetype');
            
        /* 
        Tipos de format()
        - opentype(otf)
        - truetype(ttf)
        - embedded-opentype
        - trutype-aat(Apple Advanced Typography)
        - svg */
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Magnetic', Times, serif;
            font-size: 2.5em;
            font-weight: normal;
        }
    </Style>
</head>
