<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Aprendendo a usar imagens</h1>
    <p>Você verá uma imagem que está em uma pasta:</p>
    <img src="logohtml.png" alt="Logo HTML5"> <!-- src= source,origem alt= alternative, qual texto alternativo -->
    <p>Podemos também carregar imagens que estão em sub-pasta:</p>
    <img src="Nova pasta/css3reformada.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://i.pinimg.com/736x/56/03/6a/56036a3a83ef6312ab16173625973f80.jpg" alt="javascript"> <!-- Clique na imagem que você deseja usar no seu site. Após entrar na página que ela está, clique com o botão direito e procure a opção 'Copiar endereço de imagem'. Vá até seu codigo e dê 'Ctrl + V'-->
</body>
</html>
